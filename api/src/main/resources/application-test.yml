spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  flyway:
    enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

kakao:
  oauth:
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: http://localhost/test
    frontend-redirect: http://localhost
  book:
    rest-api-key: test-rest-api-key

app:
  jwt:
    secret: test-jwt-secret
    access-exp-minutes: 60
    refresh-exp-seconds: 1209600
  cookie:
    secure: false
    same-site: Lax
    domain: localhost


zoom:
  account-id: test-account-id
  client-id: test-client-id
  client-secret: test-client-secret
  api-base-url: https://api.zoom.us/v2

ai:
  base-url: http://localhost/ai
  api-key: test-ai-key

firebase:
  credentials-path: classpath:firebase-service-account.json
