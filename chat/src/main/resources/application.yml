spring:
  application:
    name: doktori-chat

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  flyway:
    enabled: false

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 40
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: ChatHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

server:
  port: 8081
  servlet:
    context-path: /api
  tomcat:
    threads:
      max: 100
      min-spare: 20

springdoc:
  api-docs:
    enabled: true
    path: /v1/api-docs
  swagger-ui:
    path: /swagger-ui/index.html

kakao:
  oauth:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}
    authorize-url: https://kauth.kakao.com/oauth/authorize
    token-url: https://kauth.kakao.com/oauth/token
    user-info-url: https://kapi.kakao.com/v2/user/me
    frontend-redirect: ${KAKAO_FRONTEND_REDIRECT}
  book:
    base-url: https://dapi.kakao.com/v3/search/book
    rest-api-key: ${KAKAO_REST_API_KEY:}

app:
  jwt:
    secret: ${JWT_SECRET}
    access-exp-minutes: 30
    refresh-exp-seconds: 1209600
  s3:
    public-base-url: https://${AWS_S3_BUCKET_NAME:doktori-dev-images}.s3.ap-northeast-2.amazonaws.com
  cookie:
    secure: false
    same-site: Lax

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info
  endpoint:
    prometheus:
      access: unrestricted
