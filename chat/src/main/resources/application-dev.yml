spring:
  config:
    import: 'aws-parameterstore:/doktori/dev/'
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: Asia/Seoul
  jackson:
    time-zone: Asia/Seoul
logging:
  level:
    org.hibernate.SQL: debug
app:
  cookie:
    secure: true
    same-site: None
