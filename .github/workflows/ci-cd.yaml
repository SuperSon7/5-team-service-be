name: Backend CI/CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-source-branch:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          if [ "${{ github.head_ref }}" != "develop" ] && [[ "${{ github.head_ref }}" != hotfix/* ]]; then
            echo "âŒ Error: Only 'develop' or 'hotfix/*' branches can be merged into 'main'"
            echo "Source branch: ${{ github.head_ref }}"
            exit 1
          fi
          echo "âœ… Source branch validation passed: ${{ github.head_ref }}"

  ci:
    needs: [check-source-branch]
    if: always() && (needs.check-source-branch.result == 'success' || needs.check-source-branch.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build (includes compile check)
        run: ./gradlew build -x test --no-daemon

      - name: Prepare JAR artifact (rename with SHA)
        if: github.event_name == 'push'
        run: |
          set -euo pipefail
          
          echo "ğŸ“‚ Searching for JAR files..."
          ls -al build/libs/
          
          JAR=$(ls -t build/libs/*.jar | grep -v 'plain' | head -n 1 || true)
          
          if [ -z "$JAR" ]; then
            echo "âŒ Error: No valid JAR found in build/libs/"
            exit 1
          fi
          
          echo "âœ… Found JAR: $JAR"
          
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TARGET="build/libs/app-${SHORT_SHA}.jar"
          
          cp "$JAR" "$TARGET"
          echo "ğŸ‰ Renamed to: $TARGET"
          
          # í™•ì¸ìš© ì¶œë ¥
          ls -al build/libs

      - name: Upload JAR artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/app-*.jar
          retention-days: 1

      - name: Notify Discord on failure
        if: failure()
        run: |

          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -1)
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          ACTIONS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"âŒ **Backend CI ë¹Œë“œ ì‹¤íŒ¨**\",
                 \"embeds\": [{
                   \"title\": \"ğŸ”´ ë¹Œë“œ ì‹¤íŒ¨ ì•Œë¦¼\",
                   \"color\": 15158528,
                   \"fields\": [
                     {\"name\": \"ğŸ“¦ ì €ì¥ì†Œ\", \"value\": \"\`${{ github.repository }}\`\", \"inline\": true},
                     {\"name\": \"ğŸŒ¿ ë¸Œëœì¹˜\", \"value\": \"\`${{ github.ref_name }}\`\", \"inline\": true},
                     {\"name\": \"ğŸ”– ì»¤ë°‹\", \"value\": \"[\`$SHORT_SHA\`]($COMMIT_URL)\", \"inline\": true},
                     {\"name\": \"ğŸ’¬ ì»¤ë°‹ ë©”ì‹œì§€\", \"value\": \"$COMMIT_MSG\", \"inline\": false},
                     {\"name\": \"ğŸ‘¤ ì‘ì„±ì\", \"value\": \"$COMMIT_AUTHOR\", \"inline\": true},
                     {\"name\": \"ğŸ“‹ ìƒì„¸ ë¡œê·¸\", \"value\": \"[Actionsì—ì„œ í™•ì¸]($ACTIONS_URL)\", \"inline\": true}
                   ],
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                 }]
               }" \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true

  deploy:
    needs: ci
    if: |
      always() &&
      needs.ci.result == 'success' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "host=EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=prod" >> $GITHUB_OUTPUT
          else
            echo "host=DEV_EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=develop" >> $GITHUB_OUTPUT
            echo "sg_id=${{ secrets.AWS_SG_ID_DEV }}" >> $GITHUB_OUTPUT

          fi

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs

      # [ì¶”ê°€ 1] GitHub Actions ì‹¤í–‰ ì„œë²„ì˜ IP ê°€ì ¸ì˜¤ê¸°
      - name: Get GitHub IP
        id: ip
        run: echo "ipv4=$(curl -s https://checkip.amazonaws.com)" >> $GITHUB_OUTPUT

      # [ì¶”ê°€ 2] AWS ì¸ì¦ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # [ì¶”ê°€ 3] ë³´ì•ˆ ê·¸ë£¹ 22ë²ˆ í¬íŠ¸ í•œì‹œì  í—ˆìš©
      - name: Add GitHub IP to Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ steps.env.outputs.sg_id }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: Transfer to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/app-*.jar"
          target: "/home/ubuntu/app/artifacts/be"
          strip_components: 2
          overwrite: false

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: bash /home/ubuntu/app/deploy.sh be ${{ steps.env.outputs.env_name }}

      # [ì¶”ê°€ 4] ë³´ì•ˆ ê·¸ë£¹ì—ì„œ IP ì œê±° (ì„±ê³µ/ì‹¤íŒ¨ ìƒê´€ì—†ì´ ë¬´ì¡°ê±´ ì‹¤í–‰)
      - name: Remove GitHub IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ steps.env.outputs.sg_id }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: Notify Discord
        if: always()
        run: |
          # í™˜ê²½ë³„ ì„¤ì •
          ENV_NAME="${{ steps.env.outputs.env_name }}"
          if [ "$ENV_NAME" == "prod" ]; then
            ENV_EMOJI="ğŸš€"
            ENV_LABEL="Production"
          else
            ENV_EMOJI="ğŸ”§"
            ENV_LABEL="Development"
          fi

          # ì»¤ë°‹ ì •ë³´
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -1)
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          ACTIONS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # ìƒíƒœë³„ ìƒ‰ìƒ ë° ë©”ì‹œì§€
          if [ "${{ job.status }}" == "success" ]; then
            COLOR=3066993
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="ë°°í¬ ì„±ê³µ"
          else
            COLOR=15158528
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="ë°°í¬ ì‹¤íŒ¨"
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"$STATUS_EMOJI **Backend $ENV_LABEL ë°°í¬ ì•Œë¦¼**\",
                 \"embeds\": [{
                   \"title\": \"$ENV_EMOJI [$ENV_LABEL] $STATUS_TEXT\",
                   \"color\": $COLOR,
                   \"fields\": [
                     {\"name\": \"ğŸ“¦ ì €ì¥ì†Œ\", \"value\": \"\`${{ github.repository }}\`\", \"inline\": true},
                     {\"name\": \"ğŸŒ¿ ë¸Œëœì¹˜\", \"value\": \"\`${{ github.ref_name }}\`\", \"inline\": true},
                     {\"name\": \"ğŸ”– ì»¤ë°‹\", \"value\": \"[\`$SHORT_SHA\`]($COMMIT_URL)\", \"inline\": true},
                     {\"name\": \"ğŸ’¬ ì»¤ë°‹ ë©”ì‹œì§€\", \"value\": \"$COMMIT_MSG\", \"inline\": false},
                     {\"name\": \"ğŸ‘¤ ì‘ì„±ì\", \"value\": \"$COMMIT_AUTHOR\", \"inline\": true},
                     {\"name\": \"ğŸ“‹ ìƒì„¸ ë¡œê·¸\", \"value\": \"[Actionsì—ì„œ í™•ì¸]($ACTIONS_URL)\", \"inline\": true}
                   ],
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                 }]
               }" \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true
