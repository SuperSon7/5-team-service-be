name: Backend CI/CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-source-branch:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          if [ "${{ github.head_ref }}" != "develop" ] && [[ "${{ github.head_ref }}" != hotfix/* ]]; then
            echo "âŒ Error: Only 'develop' or 'hotfix/*' branches can be merged into 'main'"
            echo "Source branch: ${{ github.head_ref }}"
            exit 1
          fi
          echo "âœ… Source branch validation passed: ${{ github.head_ref }}"

  ci:
    needs: [check-source-branch]
    if: always() && (needs.check-source-branch.result == 'success' || needs.check-source-branch.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build (includes compile check)
        run: ./gradlew build -x test --no-daemon

      - name: Prepare JAR artifact (rename with SHA)
        if: github.event_name == 'push'
        run: |
          set -euo pipefail

          echo "ğŸ“‚ Searching for JAR files in api module..."
          ls -al api/build/libs/

          JAR=$(ls -t api/build/libs/*.jar | grep -v 'plain' | head -n 1 || true)

          if [ -z "$JAR" ]; then
            echo "âŒ Error: No valid JAR found in api/build/libs/"
            exit 1
          fi

          echo "âœ… Found JAR: $JAR"

          SHORT_SHA="${GITHUB_SHA:0:7}"
          mkdir -p build/libs
          TARGET="build/libs/app-${SHORT_SHA}.jar"

          cp "$JAR" "$TARGET"
          echo "ğŸ‰ Renamed to: $TARGET"

          ls -al build/libs

      - name: Upload JAR artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/app-*.jar
          retention-days: 1

      - name: Notify Discord on failure
        if: failure()
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -1)
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          ACTIONS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"âŒ **Backend CI ë¹Œë“œ ì‹¤íŒ¨**\",
                 \"embeds\": [{
                   \"title\": \"ğŸ”´ ë¹Œë“œ ì‹¤íŒ¨ ì•Œë¦¼\",
                   \"color\": 15158528,
                   \"fields\": [
                     {\"name\": \"ğŸ“¦ ì €ì¥ì†Œ\", \"value\": \"\`${{ github.repository }}\`\", \"inline\": true},
                     {\"name\": \"ğŸŒ¿ ë¸Œëœì¹˜\", \"value\": \"\`${{ github.ref_name }}\`\", \"inline\": true},
                     {\"name\": \"ğŸ”– ì»¤ë°‹\", \"value\": \"[\`$SHORT_SHA\`]($COMMIT_URL)\", \"inline\": true},
                     {\"name\": \"ğŸ’¬ ì»¤ë°‹ ë©”ì‹œì§€\", \"value\": \"$COMMIT_MSG\", \"inline\": false},
                     {\"name\": \"ğŸ‘¤ ì‘ì„±ì\", \"value\": \"$COMMIT_AUTHOR\", \"inline\": true},
                     {\"name\": \"ğŸ“‹ ìƒì„¸ ë¡œê·¸\", \"value\": \"[Actionsì—ì„œ í™•ì¸]($ACTIONS_URL)\", \"inline\": true}
                   ],
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                 }]
               }" \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true

  deploy:
    needs: ci
    if: |
      always() &&
      needs.ci.result == 'success' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        id: env
        run: |
          set -euo pipefail

          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # âœ… PROD = Lightsail
            echo "env_name=prod" >> $GITHUB_OUTPUT
            echo "deploy_target=lightsail" >> $GITHUB_OUTPUT

            # SSH ëŒ€ìƒ (Lightsail í¼ë¸”ë¦­ IP/ë„ë©”ì¸)
            # ì•„ë˜ ë‘ ì‹œí¬ë¦¿ì„ repo secretsì— ì¶”ê°€í•˜ì„¸ìš”:
            # - PROD_LIGHTSAIL_HOST (ì˜ˆ: 1.2.3.4 ë˜ëŠ” ë„ë©”ì¸)
            # - PROD_LIGHTSAIL_INSTANCE_NAME (Lightsail ì¸ìŠ¤í„´ìŠ¤ ì´ë¦„)
            echo "ssh_host=${{ secrets.PROD_LIGHTSAIL_HOST }}" >> $GITHUB_OUTPUT
            echo "lightsail_instance_name=${{ secrets.PROD_LIGHTSAIL_INSTANCE_NAME }}" >> $GITHUB_OUTPUT
          else
            # âœ… DEV = EC2
            echo "env_name=develop" >> $GITHUB_OUTPUT
            echo "deploy_target=ec2" >> $GITHUB_OUTPUT

            echo "ssh_host=${{ secrets.DEV_EC2_HOST }}" >> $GITHUB_OUTPUT
            echo "sg_id=${{ secrets.AWS_SG_ID_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs

      # [ì¶”ê°€ 1] GitHub Actions ì‹¤í–‰ ì„œë²„ì˜ IP ê°€ì ¸ì˜¤ê¸°
      - name: Get GitHub IP
        id: ip
        run: |
          set -euo pipefail
          IPV4="$(curl -s https://checkip.amazonaws.com | tr -d '\n')"
          echo "ipv4=$IPV4" >> $GITHUB_OUTPUT

      # [ì¶”ê°€ 2] AWS ì¸ì¦ ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # [ì¶”ê°€ 3-a] DEV(EC2)ë§Œ: ë³´ì•ˆ ê·¸ë£¹ 22ë²ˆ í¬íŠ¸ í•œì‹œì  í—ˆìš©
      - name: Add GitHub IP to EC2 Security Group (SSH)
        if: ${{ steps.env.outputs.deploy_target == 'ec2' }}
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ steps.env.outputs.sg_id }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true

      # [ì¶”ê°€ 3-b] PROD(Lightsail)ë§Œ: Lightsail 22ë²ˆ í¬íŠ¸ í•œì‹œì  í—ˆìš©
      - name: Allow GitHub IP on Lightsail (SSH)
        if: ${{ steps.env.outputs.deploy_target == 'lightsail' }}
        run: |
          aws lightsail open-instance-public-ports \
            --instance-name ${{ steps.env.outputs.lightsail_instance_name }} \
            --port-info fromPort=22,toPort=22,protocol=tcp,cidrs=${{ steps.ip.outputs.ipv4 }}/32 || true

      - name: Transfer to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.env.outputs.ssh_host }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ steps.env.outputs.env_name == 'prod' && secrets.EC2_SSH_KEY || secrets.DEV_EC2_SSH_KEY }}
          source: "build/libs/app-*.jar"
          target: "/home/ubuntu/app/artifacts/be"
          strip_components: 2
          overwrite: false

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.env.outputs.ssh_host }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ steps.env.outputs.env_name == 'prod' && secrets.EC2_SSH_KEY || secrets.DEV_EC2_SSH_KEY }}
          script: bash /home/ubuntu/app/deploy.sh be ${{ steps.env.outputs.env_name }} ${{ github.sha }}

      # [ì¶”ê°€ 4-a] DEV(EC2)ë§Œ: ë³´ì•ˆ ê·¸ë£¹ì—ì„œ IP ì œê±° (ì„±ê³µ/ì‹¤íŒ¨ ìƒê´€ì—†ì´ ë¬´ì¡°ê±´ ì‹¤í–‰)
      - name: Remove GitHub IP from EC2 Security Group (SSH)
        if: always() && steps.env.outputs.deploy_target == 'ec2'
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ steps.env.outputs.sg_id }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true

      # [ì¶”ê°€ 4-b] PROD(Lightsail)ë§Œ: Lightsailì—ì„œ IP ì œê±° (ì„±ê³µ/ì‹¤íŒ¨ ìƒê´€ì—†ì´ ë¬´ì¡°ê±´ ì‹¤í–‰)
      - name: Close GitHub IP on Lightsail (SSH)
        if: always() && steps.env.outputs.deploy_target == 'lightsail'
        run: |
          aws lightsail close-instance-public-ports \
            --instance-name ${{ steps.env.outputs.lightsail_instance_name }} \
            --port-info fromPort=22,toPort=22,protocol=tcp,cidrs=${{ steps.ip.outputs.ipv4 }}/32 || true

      - name: Notify Discord
        if: always()
        run: |
          ENV_NAME="${{ steps.env.outputs.env_name }}"
          if [ "$ENV_NAME" == "prod" ]; then
            ENV_EMOJI="ğŸš€"
            ENV_LABEL="Production"
          else
            ENV_EMOJI="ğŸ”§"
            ENV_LABEL="Development"
          fi

          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          COMMIT_MSG=$(echo '${{ github.event.head_commit.message }}' | head -1)
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
          ACTIONS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ "${{ job.status }}" == "success" ]; then
            COLOR=3066993
            STATUS_EMOJI="âœ…"
            STATUS_TEXT="ë°°í¬ ì„±ê³µ"
          else
            COLOR=15158528
            STATUS_EMOJI="âŒ"
            STATUS_TEXT="ë°°í¬ ì‹¤íŒ¨"
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"$STATUS_EMOJI **Backend $ENV_LABEL ë°°í¬ ì•Œë¦¼**\",
                 \"embeds\": [{
                   \"title\": \"$ENV_EMOJI [$ENV_LABEL] $STATUS_TEXT\",
                   \"color\": $COLOR,
                   \"fields\": [
                     {\"name\": \"ğŸ“¦ ì €ì¥ì†Œ\", \"value\": \"\`${{ github.repository }}\`\", \"inline\": true},
                     {\"name\": \"ğŸŒ¿ ë¸Œëœì¹˜\", \"value\": \"\`${{ github.ref_name }}\`\", \"inline\": true},
                     {\"name\": \"ğŸ”– ì»¤ë°‹\", \"value\": \"[\`$SHORT_SHA\`]($COMMIT_URL)\", \"inline\": true},
                     {\"name\": \"ğŸ’¬ ì»¤ë°‹ ë©”ì‹œì§€\", \"value\": \"$COMMIT_MSG\", \"inline\": false},
                     {\"name\": \"ğŸ‘¤ ì‘ì„±ì\", \"value\": \"$COMMIT_AUTHOR\", \"inline\": true},
                     {\"name\": \"ğŸ“‹ ìƒì„¸ ë¡œê·¸\", \"value\": \"[Actionsì—ì„œ í™•ì¸]($ACTIONS_URL)\", \"inline\": true}
                   ],
                   \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
                 }]
               }" \
               ${{ secrets.DISCORD_WEBHOOK_URL }} || true