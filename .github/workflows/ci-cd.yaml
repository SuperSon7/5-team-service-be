               ${{ secrets.DISCORD_WEBHOOK_URL }} || true

  deploy:
    needs: ci
    if: |
      always() &&
      needs.ci.result == 'success' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Set environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "host=EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=prod" >> $GITHUB_OUTPUT
          else
            echo "host=DEV_EC2_HOST" >> $GITHUB_OUTPUT
            echo "env_name=develop" >> $GITHUB_OUTPUT
          fi

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs

      - name: Transfer to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.env.outputs.host == 'EC2_HOST' && secrets.EC2_HOST || secrets.DEV_EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ubuntu/app/artifacts/be"
          strip_components: 2
          overwrite: true

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
